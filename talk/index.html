<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <title>Rethinking Data Visualisation using PyScript</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="../build/pyscript.css"/>
    <script defer src="../build/pyscript.js"></script>
    <py-env>
        - matplotlib
        - numpy
        - paths:
            - ./antigravity.py
            - ./utils.py
    </py-env>
    <py-register-widget src="./slides.py" name="py-slideshow" klass="SlideShow"></py-register-widget>
</head>

<body id="the_body">
    <py-slideshow id='webinar' src="./webinar.slides" theme="./themes/anaconda.css"></py-slideshow>
