    <title>Rethinking Data Visualisation using PyScript</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-mfizz/2.4.1/font-mfizz.min.css"
          integrity="sha512-Cdvnk1SFWqcb3An6gMyqDRH40Js8qmsWcSK10I2gSifCe2LilaPMsHd6DldEvQ3uIlCb1qdRUrNeAFFleOu4xQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="slide.js" type="text/javascript"></script>

    <!-- highlightjs   -->
    <link rel="stylesheet"
          href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/github-dark-dimmed.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
    <script>
        $(document).ready(function () {
            function md_parse() {
                hljs.highlightAll();
            }

            setTimeout(md_parse, 5000);
        });
    </script>

    <link rel="stylesheet" href="build/pyscript.css"/>
    <script defer src="build/pyscript.js"></script>
    <py-env>
        - matplotlib
        - numpy
        - paths:
            - ./antigravity.py
            - ./utils.py
    </py-env>
    <py-register-widget src="./slides.py" name="py-slideshow"
                        klass="SlideShow"></py-register-widget>
</head>

<body id="the_body">
<py-slideshow id='webinar' src="./webinar.slides" theme="./themes/anaconda.css"></py-slideshow>
